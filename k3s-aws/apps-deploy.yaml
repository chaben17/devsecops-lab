# --- Frontend ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 473522039583.dkr.ecr.us-east-1.amazonaws.com/devsecops-lab:frontend-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: LoadBalancer # C'est lui qui sera accessible depuis Internet
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80


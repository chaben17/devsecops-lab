# --- Service A ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: service-a
        # L'image sur ECR (taggÃ©e latest par GitHub Actions)
        image: 473522039583.dkr.ecr.us-east-1.amazonaws.com/devsecops-lab:service-a-latest
        imagePullPolicy: Always # Important : Force K3s Ã  re-tÃ©lÃ©charger l'image Ã  chaque redÃ©marrage
        ports:
        - containerPort: 8001 # Port standard Flask/Python

        volumeMounts:
        - name: data-storage
          mountPath: /data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
         claimName: service-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  selector:
    app: service-a
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001


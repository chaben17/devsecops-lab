apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-compliance-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-test
  template:
    metadata:
      labels:
        app: redis-test
    spec:
      containers:
      - name: redis
        # ðŸš¨ ERREUR : Utilisation de 'latest'
        # OPA doit intercepter ceci et faire Ã©chouer la pipeline
        image: redis:7.2
        ports:
        - containerPort: 6379

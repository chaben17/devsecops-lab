name: Build and Push to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }} # On utilise le hash du commit comme version unique
      run: |
        # Construction et Push du Service A
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:service-a-latest ./service_a
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:service-a-latest
        
        # Construction et Push du Service B (si tu en as un)
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:service-b-latest ./service_b
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:service-b-latest
        
        # Construction et Push du Frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend-latest ./frontend
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-latest
        
        echo "::notice::Images pushed with tag: latest"
